<!DOCTYPE html>
    <head>
        <title>PAI</title>
        <meta charset="utf-8">
    </head>
    <body>
        
        <form>
			<legend>Podaj</legend>
			<input type="number" id="numb1"> Liczba 1<br><br>
			<input type="number" id="numb2"> Liczba 2
            <legend>Wybierz</legend>
            <input type="radio" value="+" name="radio"> +<br>
            <input type="radio" value="-" name="radio"> -<br>
			 <input type="radio" value="/" name="radio"> /<br>
            <input type="radio" value="*" name="radio"> *
        </form>
        <br>
        <button onclick="display()">Wyślij</button>
        <p id="test1"> ... </p>
        
        <script type="text/javascript">
        function display() {
            var znak = document.getElementsByName('radio');
			var numb1 = parseInt(document.getElementById('numb1').value);
			var numb2 = parseInt(document.getElementById('numb2').value);
			var value1;
			for(var i = 0; i < znak.length; i++){
				if(znak[i].checked){
					value1 = znak[i].value;
				}}
			var wynik = 0;
			switch(value1) {
				  case '+':
					wynik = numb1 + numb2;
					break;
					
				  case '-':
					 wynik = numb1 - numb2;
					break;
					
					case '/':
					 wynik = numb1 / numb2;
					break;
					
					case '*':
					 wynik = numb1 * numb2;
					break;
					
				  default:
					value1="błąd";
}
			document.getElementById("test1").textContent = wynik;
        }
        </script>
            
        </script>
    </body>
</html>
